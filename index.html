<html>
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>Systematic Inequality in US</h1>
    <div class="wrapper">
      <div class="tabs">
        <div class="tab">
          <input
            type="radio"
            name="css-tabs"
            id="tab-1"
            checked
            class="tab-switch"
          />
          <label for="tab-1" class="tab-label">Income</label>
          <div id="income-chart" class="tab-content">
            <h2>
              Median Household Income by Race and Hispanic Origin: 1967 to 2018
            </h2>
            <label>Education:</label>
            <select id="edu-select" onchange="createChart(this.value)">
              <option value="">All</option>
              <option value="high"
                >High school graduate (includes equivalency)</option
              >
              <option value="college">Some college, no degree</option>
              <option value="bachelor">Bachelor's degree</option>
              <option value="master">Master's degree</option>
            </select>
          </div>
        </div>
        <div class="tab">
          <input type="radio" name="css-tabs" id="tab-2" class="tab-switch" />
          <label for="tab-2" class="tab-label">Education</label>
          <div id="education-chart" class="tab-content">
            Chart 2
          </div>
        </div>
        <div class="tab">
          <input type="radio" name="css-tabs" id="tab-3" class="tab-switch" />
          <label for="tab-3" class="tab-label">Occupation</label>
          <div id="occupation-chart" class="tab-content">
            Chart 3
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
